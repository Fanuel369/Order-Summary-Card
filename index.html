<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header>
    <h1 style="display: none;">Order Summary Component</h1>
  </header>
  
  <main>
    <div class="container">

      <img src="images/illustration-hero.svg" class="musicimage">

      <h1 class="banner">Order Summary</h1>

      <p class="firstcontent">You can now listen to millions of songs,</p>

      <p class="secondcontent">audiobooks and podcasts on any device</p>

      <p class="thirdcontent">anywhere you like! </p>

      <div class="musicplan">

        <img src="images/icon-music.svg" alt="music-icon">

        <div class="anuualpayment">

          <p id="plan">Annual Plan</p>

          <p id="amount">$59.99/year</p>

        </div>

        <div style="align-self:center; margin-left: 16% !important;"><a href="#" id="change" >Change</a></div>
        
      </div>

      <button class="button buttonone">Proceed to Payment</button>

      <button class="button buttontwo">Cancel Order</button>

    </div>

  </main>
  
  <footer style="display: none;" >Designed by Nenki.</footer>

</body>
</html>
